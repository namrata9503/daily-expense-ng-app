<div class="top-bar">
    <h1>Daily Expense Tracker</h1>
</div>

<section class="total-budget-section">
    <h2 [ngClass]="{ 'red': total < 0, 'green': total > 0 }">{{ total }}  {{a}}</h2>
</section>

<section class="add-item-section">

    <div class="add-item-container">
        <app-add-item-form style="padding: 30px;" (formSubmit)="addItem($event)"></app-add-item-form>
    </div>
</section>
<hr style="margin-top:0; background-color: rgb(214, 180, 247);"> 

<app-budget-item-list  [budgetItems]="budgetItems" (delete)="deleteItem($event)" (update)="updateItem($event)"></app-budget-item-list>
